<section class="contact-form">
  <div class="contact-form__container container">
    <h2 class="contact-form__title title">
      Мы всегда вам рады!
    </h2>

    <p class="contact-form__description">
      Бесусловно, новая модель организационной деятельности в значительной степени обусловливает важность распределения
      внутренних резервов и ресурсов<button class="btn contact-form__btn-tooltip btn-reset js-btn-tooltip"></button>
    </p>

    <form action="" class="contact-form__form">
      <div class="contact-form__label">
        <label for="name" class="contact-form__label-name">
          <input type="text" class="contact-form__input" placeholder="Как вас зовут?" aria-label="Введите имя"
            name="name" autocomplete="off">
        </label>

        <label for="phone" class="contact-form__label-phone">
          <input type="tel" class="contact-form__input" placeholder="Ваш телефон" aria-label="Введите номер телефона"
            name="phone" autocomplete="off">
        </label>

        <label for="email" class="contact-form__label-email">
          <input type="email" class="contact-form__input" placeholder="Ваш e-mail" aria-label="Введите эмейл"
            name="email" autocomplete="off">
        </label>
      </div>

      <button class="contact-form__btn">
        Отправить
      </button>

      <div class="contact-form__checkbox">
        <input class="contact-form__input" type="checkbox">
        <span class="contact-form__text">
          Принимаю
          <a href="#" class="contact-form__link">
            пользовательское соглашение
          </a>
        </span>
      </div>

  </div>
  </form>

  </div>
  </div>
</section>
